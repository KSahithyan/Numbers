<html lang="en">
    <head>

    </head>
<body>
    <h2 id="heading">Welcome to Numbers!</h2>

    <div id="options">

                <option value="/trivia">Trivia</option>
                <option value="/math">Math</option>

                <input type="checkbox" id="blank-page">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <script src="js/pop.js"></script>
</body>
</html>
